<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon Analyzer</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="analyzer.css">
</head>

<body>
    <div class="video-wrapper">
        <video autoplay muted loop poster="images/stillgrid.png">
            <source src="images/vecteezy_animated-grid-background-background-animation_23162575.mp4" type="video/mp4">
        </video>

        <header class="header_title">
            <h1>DigitalMonster</h1>
            <h2>Find Your Favorite Digimon</h2>
        </header>

        <form id="digimonForm">
            <label for="digiSearch">Search Digimon:</label>
            <input type="text" id="digiSearch" name="digiName" placeholder="Enter Digimon name..." />
            <input type="button" value="Search" id="btSearchDigimon">
        </form>

        
        <div id="digimonDraw"></div>
        <div id="infoBoxContainer">
            <div class="infoBox">
                <h3>Level</h3>
                <p id="digiLevel">-</p>
                <h3>Type</h3>
                <p id="digiType">-</p>
                <h3>Attack</h3>
                <p id="digiAttack">-</p>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="action.js"></script>
    </div>
</body>

</html>
