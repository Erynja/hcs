<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS properties for tables</title>
    <link rel="stylesheet" href="ex10.css">
</head>
<body>
    <table>
        <caption>List of students</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Usha</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Jasmina</td>
                <td>Croatia</td>
            </tr>
            <tr>
                <td id="special">Miriam</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Bhagyashree Charolia</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Germany</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total of students: 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
