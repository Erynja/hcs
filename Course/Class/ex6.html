<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 6 - Embedding videos </title>
</head>
<body>
    <h1>Video embedding</h1>
    <h2>Local video</h2>
    <video width="320" height="240" controls>
        <source src="images/big_buck_bunny.mp4" type="video/mp4">
    </video>
    <h2>YouTube video</h2>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/ovA9Wt12Jqg?si=IDpYWHAdBPp4joKU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
