<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 4 - Tables</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <caption align="bottom">List of students</caption>
    <!-- thead - table header -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Country</th>
            </tr>
        </thead>
    <!-- tr - table row -->
        <tbody>
            <tr>
    <!-- td - table data -->
                <td>Usha</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Jasmina</td>
                <td>Bosnia</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Germany</td>
            </tr>
        <tfoot>
            <tr>
                <td colspan="2">Total of students: 3</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
    


</body>
</html>
